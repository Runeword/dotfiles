window:
  decorations: none
  # dynamic_padding: true
  padding:
    x: 16
    y: 0
  opacity: 0.7
  startup_mode: Maximized

font:
  bold:
    family: SauceCodePro NF
    style: SemiBold
  bold_italic:
    family: SauceCodePro NF
    style: SemiBold Italic
  italic:
    family: SauceCodePro NF
    style: Italic
  normal:
    family: SauceCodePro NF
    style: Regular
  size: 19
  offset:
    y: 5

colors:
  bright:
    black: "#d0d0d0"
    blue: "#5c5cff"
    cyan: "#0DCDCD"
    green: "#00ffaf"
    magenta: "#FF00FF"
    red: "#ff0000"
    white: "#ffffff"
    yellow: "#ffe330"
  normal:
    black: "#7f7f7f"
    blue: "#87AFD7"
    cyan: "#00ffaf"
    green: "#3dd4a5"
    magenta: "#7e6fc4"
    red: "#ff75a9"
    white: "#ffffff"
    yellow: "#ed725c"
  primary:
    background: "#000000"
    foreground: "#ffffff"
