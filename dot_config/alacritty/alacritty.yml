{
  "colors":
    {
      "bright":
        {
          "black": "#7f7f7f",
          "blue": "#87AFD7",
          "cyan": "#00ffff",
          "green": "#3dd4a5",
          "magenta": "#7e6fc4",
          "red": "#ff75a9",
          "white": "#ffffff",
          "yellow": "#ed725c",
        },
      "normal":
        {
          "black": "#7f7f7f",
          "blue": "#87AFD7",
          "cyan": "#00ffff",
          "green": "#3dd4a5",
          "magenta": "#7e6fc4",
          "red": "#ff75a9",
          "white": "#ffffff",
          "yellow": "#ed725c",
        },
      "primary": { "background": "#000000", "foreground": "#ffffff" },
    },
  "cursor":
    {
      "blink_interval": 500,
      "style": { "blinking": "Always", "shape": "Beam" },
      "thickness": 0.1,
    },
  "env": { "WINIT_X11_SCALE_FACTOR": "1" },
  "font":
    {
      "bold": { "family": "SauceCodePro NF", "style": " SemiBold" },
      "bold_italic":
        { "family": "SauceCodePro NF", "style": "SemiBold Italic" },
      "italic": { "family": "SauceCodePro NF", "style": "Italic" },
      "normal": { "family": "SauceCodePro NF", "style": "Regular" },
      "offset": { "y": 5 },
      "size": 19,
    },
  "key_bindings":
    [
      { "action": "ResetFontSize", "key": "Equals", "mods": "Control" },
      { "action": "IncreaseFontSize", "key": "Plus", "mods": "Control" },
      { "action": "DecreaseFontSize", "key": "Minus", "mods": "Control" },
      { "action": "ResetFontSize", "key": "NumpadEquals", "mods": "Control" },
      { "action": "IncreaseFontSize", "key": "NumpadAdd", "mods": "Control" },
      {
        "action": "DecreaseFontSize",
        "key": "NumpadSubtract",
        "mods": "Control",
      },
    ],
  "selection":
    {
      "save_to_clipboard": false,
      "semantic_escape_chars": ",â”‚`|:\"' ()[]{}<>\t",
    },
  "window":
    {
      "decorations": "none",
      "dynamic_padding": true,
      "opacity": 0.7,
      "startup_mode": "Maximized",
    },
}
