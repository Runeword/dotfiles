# ---------------------------- Options

env:
  TERM: alacritty

live_config_reload: true
custom_cursor_colors: true

window:
  decorations: none
  dynamic_padding: true
  padding:
    x: 16
  opacity: 0.7
  startup_mode: Maximized

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  thickness: 0.01

selection:
  save_to_clipboard: true

# shell:
#   program: sh
#   args:
#     - -c
#     - source $HOME/home-manager/$USER/shell/functions/tmux.sh; __attach_unattached_session

# ---------------------------- Keymaps

key_bindings:
  - { action: ResetFontSize, key: Equals, mods: Control }
  - { action: IncreaseFontSize, key: Plus, mods: Control|Shift }
  - { action: DecreaseFontSize, key: Minus, mods: Control }
  - { action: ResetFontSize, key: NumpadEquals, mods: Control }
  - { action: IncreaseFontSize, key: NumpadAdd, mods: Control }
  - { action: DecreaseFontSize, key: NumpadSubtract, mods: Control }

  - { key: PageUp, mods: Shift, action: ScrollLineUp }
  - { key: PageUp, mods: Shift, action: ScrollLineUp }
  - { key: PageUp, mods: Shift, action: ScrollLineUp }
  - { key: PageUp, mods: Shift, action: ScrollLineUp }
  - { key: PageDown, mods: Shift, action: ScrollLineDown }
  - { key: PageDown, mods: Shift, action: ScrollLineDown }
  - { key: PageDown, mods: Shift, action: ScrollLineDown }
  - { key: PageDown, mods: Shift, action: ScrollLineDown }

  - { key: Home, mods: Shift, action: ScrollToTop }
  - { key: End, mods: Shift, action: ScrollToBottom }

  # ---------------------------- Extended keys

  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
  - { key: Return, mods: Control|Shift, chars: "\x1b[13;6u" }
  - { key: Return, mods: Alt|Shift, chars: "\x1b[13;4u" }
  # - { key: Back, mods: Shift, chars: "\x1b[3;2~" }
  - { key: Space, mods: Shift, chars: "\x1b[32;2u" }
  # - { key: Tab, chars: "\t" }
  - { key: Tab, mods: Alt|Shift, chars: "\x1B\x1B[Z" }
  - { key: Tab, mods: Shift, chars: "\x1b[Z" }
  - { key: Tab, mods: Control, chars: "\x1b[9;5u" }
  - { key: Tab, mods: Control|Shift, chars: "\x1b[9;6u" }
  - { key: Escape, mods: Control, chars: "\x02\x5b" }
  - { key: Escape, mods: Shift, chars: "\x1b[27;2u" }

  - { key: Key0, mods: Control, chars: "\x1b[48;5u" }
  - { key: Key1, mods: Control, chars: "\x1b[49;5u" }
  - { key: Key2, mods: Control, chars: "\x1b[50;5u" }
  - { key: Key3, mods: Control, chars: "\x1b[51;5u" }
  - { key: Key4, mods: Control, chars: "\x1b[52;5u" }
  - { key: Key5, mods: Control, chars: "\x1b[53;5u" }
  - { key: Key6, mods: Control, chars: "\x1b[54;5u" }
  - { key: Key7, mods: Control, chars: "\x1b[55;5u" }
  - { key: Key8, mods: Control, chars: "\x1b[56;5u" }
  - { key: Key9, mods: Control, chars: "\x1b[57;5u" }

