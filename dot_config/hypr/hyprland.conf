monitor=eDP-1,2256x1504,auto,1

exec-once = hyprctl dispatch exec '[workspace 1]' "kitty"
exec-once = hyprctl dispatch exec '[workspace 2]' "google-chrome-stable"
exec-once = hyprpaper
exec-once = waybar

# layerrule=blur,waybar
# windowrule=noblur,kitty

windowrule=size 70% 70%,floating
windowrule=float,floating
windowrule=center,floating

input {
    kb_layout = us
    kb_variant = altgr-intl
    follow_mouse = 1
    sensitivity = 0.5
    repeat_rate = 40
    repeat_delay = 180
    touchpad {
        natural_scroll = no
    }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = false
  disable_autoreload = false
  animate_manual_resizes = false
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  vfr = true
  vrr = 0
}

general {
    gaps_in = 5
    gaps_out = 0
    border_size = 2
    resize_on_border = true
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(ffffff00)
    layout = master
}

decoration {
  rounding = 8
    blur = false
    blur_size = 4
    blur_passes = 2
    blur_ignore_opacity = false
    inactive_opacity = 1
    active_opacity = 1
    fullscreen_opacity = 1
    blur_new_optimizations = true
    drop_shadow = false
}

animations {
    enabled = true
    bezier = a, 0, 0, 0, 0 
    animation = workspaces,1,2,a,fade
    animation = borderangle,1,200,a,loop
}

master {
    new_is_master = false
    no_gaps_when_only = yes
    always_center_master = false
}

gestures {
    workspace_swipe = true
    workspace_swipe_cancel_ratio = 0
}

$mainMod = SUPER

bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, P, exec, kitty --class floating btop
bind = $mainMod, H, exec, kitty
bind = $mainMod, T, exec, google-chrome-stable
bind = $mainMod, N, exec, thunar
bind = $mainMod, R, exec, kooha
bind = $mainMod, C, exec, hyprpicker --autocopy --format=hex
bind = $mainMod, S, exec, grimblast --notify copysave active $HOME/Downloads/$(date +"%Y-%m-%d_%H-%M-%S").png
bind = $mainMod SHIFT, S, exec, grimblast --notify copysave area $HOME/Downloads/$(date +"%Y-%m-%d_%H-%M-%S").png
bind = $mainMod ALT, S, exec, grimblast --notify --cursor copysave output $HOME/Downloads/$(date +"%Y-%m-%d_%H-%M-%S").png
bind = $mainMod, V, exec, wl-paste | swappy -f -
# bind = $mainMod SHIFT, S, exec, grimblast --notify save area - | swappy -f -
# bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, Return, exec, fuzzel

binde = ,XF86MonBrightnessUp, exec, brillo -q -A 8
binde = ,XF86MonBrightnessDown, exec, brillo -q -U 8
# bind = ,XF86MonBrightnessUp, exec, xbacklight +5
# bind = ,XF86MonBrightnessDown, exec, xbacklight -5

binde = ,XF86AudioRaiseVolume, exec, amixer set Master 2%+
binde = ,XF86AudioLowerVolume, exec, amixer set Master 2%-
bind = ,XF86AudioMute, exec, amixer set Master toggle

# bind = $mainMod, SPACE, resizeactive,exact 1400 1000
# bind = $mainMod, SPACE, resizewindowpixel, exact 180 20
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, SPACE, centerWindow,

binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, TAB, cyclenext
bind = $mainMod SHIFT, TAB, cyclenext, prev
# bind = $mainMod, TAB, layoutmsg, cyclenext
# bind = $mainMod SHIFT, TAB, layoutmsg, cycleprev
bind = $mainMod, NEXT, layoutmsg, swapnext
bind = $mainMod, PRIOR, layoutmsg, swapprev

# bind = $mainMod SHIFT, left, movewindow, l
# bind = $mainMod SHIFT, right, movewindow, r
# bind = $mainMod SHIFT, up, movewindow, u
# bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
