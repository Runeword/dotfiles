monitor=eDP-1,2256x1504,auto,1

exec-once = hyprctl dispatch exec [workspace 1] alacritty
exec-once = hyprctl dispatch exec [workspace 2] google-chrome-stable
exec-once = fnott
exec-once = waybar
exec-once=waypaper --restore
# exec-once=/etc/polkit-gnome-authentication-agent-1
exec-once=/etc/polkit-kde-authentication-agent-1
# exec-once="hyprctl dispatch workspace special ; hyprctl dispatch workspaceopt allfloat;"
# exec-once = hyprpaper

$mainMod = SUPER

bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
# bind = $mainMod, P, pin
bind = $mainMod, P, exec, kitty --override background_opacity=1 --class floatCenter btop
bind = $mainMod, V, exec, kitty --override background_opacity=1 --class floatCenter alsamixer
bind = $mainMod, W, exec, waypaper
bind = $mainMod, B, exec, sioyek --new-window
# bind = $mainMod, P, exec, [workspace special] kitty --override background_opacity=1 --class floatCenter btop
# bind = $mainMod, V, exec, [workspace special] kitty --override background_opacity=1 --class floatCenter alsamixer
# bind = $mainMod, P, exec, [workspace special] kitty --class floatCenter btop
# bind = $mainMod, V, exec, [workspace special] kitty --class floatCenter alsamixer
# bind = $mainMod, H, exec, kitty --listen-on unix:/tmp/mykitty
bind = $mainMod, T, exec, google-chrome-stable
# bind = $mainMod, H, exec, alacritty -e sh -c "tmux attach -t $(sess=$(tmux ls -F '#{session_name}|#{?session_attached,attached,not attached}' 2> /dev/null | grep 'not attached$' | tail -n 1 | cut -d '|' -f1) 2> /dev/null; echo ${sess:-fakesession}) || tmux"
# bind = $mainMod, H, exec, alacritty -e __attach_unattached_session
bind = $mainMod, H, exec, alacritty
bind = $mainMod, N, exec, thunar
bind = $mainMod, R, exec, kooha
bind = $mainMod, I, exec, kitty --override background_opacity=1 --class floatCenter neofetch
# bind = $mainMod, R, exec, kitty --override background_opacity=1 --class floating wl-screenrec -f $(date +"%Y-%m-%d_%H-%M-%S").mp4
# bind = $mainMod SHIFT, R, exec, kitty --override background_opacity=1 --class floating wl-screenrec -g "$(slurp)" -f $(date +"%Y-%m-%d_%H-%M-%S").mp4
bind = $mainMod, C, exec, hyprpicker --autocopy --format=hex

bind = $mainMod SHIFT, S, exec, grimblast --notify copysave active $HOME/Downloads/$(date +"%Y-%m-%d_%H-%M-%S").png
bind = $mainMod, S, exec, grimblast --notify copysave area $HOME/Downloads/$(date +"%Y-%m-%d_%H-%M-%S").png

bind = $mainMod, Return, exec, fuzzel

# --------------------------------------------- HARDWARE

# -------- BRIGHTNESS
binde = ,XF86MonBrightnessUp, exec, brillo -q -A 8
binde = ,XF86MonBrightnessDown, exec, brillo -q -U 8

# -------- VOLUME
bind = ,XF86AudioMute, exec, amixer set Master toggle
# binde = ,XF86AudioLowerVolume, exec, amixer set Master 5%+
# binde = ,XF86AudioLowerVolume, exec, amixer set Master 5%-
# bind = ,XF86AudioMute, exec, amixer set Master toggle && amixer set Headphone toggle && amixer set Speaker toggle
binde = ,XF86AudioRaiseVolume, exec, amixer set Master 2%+ && amixer set PCM 2%+ && amixer set Speaker 2%+
binde = ,XF86AudioLowerVolume, exec, amixer set Master 2%- && amixer set PCM 2%- && amixer set Speaker 2%-

bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next
bind=,F86AudioRewind,exec,playerctl position 30-
bind=,F86AudioForward,exec,playerctl position 30+

# --------------------------------------------- WINDOW

# -------- TILED
windowrulev2 = noshadow, floating:0
windowrulev2 = noblur, floating:0
# windowrulev2 = rounding 2, floating:1

# -------- FLOATING
windowrulev2 = bordercolor rgb(3f5efb) rgb(272687),floating:1

windowrulev2 = float,class:floatCenter
windowrulev2 = size 70% 70%,class:floatCenter
windowrulev2 = center,class:floatCenter

$classFloating = Thunar|thunar|imv|nm-connection-editor|waypaper|gpartedbin|xarchiver|org.kde.polkit-kde-authentication-agent-1
windowrulev2 = float,class:^($classFloating)$
windowrulev2 = size 70% 70%,class:^($classFloating)$
windowrulev2 = center,class:^($classFloating)$
windowrulev2 = workspace special,class:^($classFloating)$

# -------- RESIZE
binde = $mainMod SHIFT, left, exec, hyprctl --batch "dispatch resizeactive -50 0 ; dispatch resizeactive -50 0 ; dispatch centerwindow"
binde = $mainMod SHIFT, right, exec, hyprctl --batch "dispatch resizeactive 50 0 ; dispatch resizeactive 50 0 ; dispatch centerwindow"
binde = $mainMod SHIFT, up, exec, hyprctl --batch "dispatch resizeactive 0 -50 ; dispatch resizeactive 0 -50 ; dispatch centerwindow"
binde = $mainMod SHIFT, down, exec, hyprctl --batch "dispatch resizeactive 0 50 ; dispatch resizeactive 0 50 ; dispatch centerwindow"

# binde = $mainMod, K, exec, hyprctl --batch "dispatch resizeactive 100 0 ; dispatch resizeactive 0 100 ; dispatch centerwindow"
# binde = $mainMod, J, exec, hyprctl --batch "dispatch resizeactive -100 0 ; dispatch resizeactive 0 -100 ; dispatch centerwindow"

bindm = $mainMod, mouse:273, resizewindow

# -------- FOCUS
binde = $mainMod, down, layoutmsg, cyclenext
# binde = $mainMod, E, bringactivetotop

binde = $mainMod, up, layoutmsg, cycleprev
# binde = $mainMod, U, bringactivetotop

binde = $mainMod, J, cyclenext
binde = $mainMod, J, bringactivetotop
binde = $mainMod, K, cyclenext, prev
binde = $mainMod, K, bringactivetotop

binde = $mainMod, left, movefocus, l
binde = $mainMod, right, movefocus, r
# binde = $mainMod, U, movefocus, u
# binde = $mainMod, E, movefocus, d

# -------- MOVE
# binde = $mainMod, left, moveactive, -100 0
# binde = $mainMod, right, moveactive, 100 0
# binde = $mainMod, up, moveactive, 0 -100
# binde = $mainMod, down, moveactive, 0 100

bindm = $mainMod, mouse:272, movewindow

# --------------------------------------------- WORKSPACE

bind = $mainMod, ESCAPE, workspace, previous
bind = $mainMod, TAB, togglespecialworkspace
bind = $mainMod SHIFT, TAB , exec, bash -c "if hyprctl activewindow | grep 'workspace: -99'; then hyprctl dispatch movetoworkspace e+0; else hyprctl dispatch movetoworkspace special; fi;"
# bind = $mainMod, BACKSPACE , exec, bash -c "if hyprctl activewindow | grep 'floating: 0'; then hyprctl dispatch togglefloating && hyprctl dispatch movetoworkspace special && hyprctl dispatch resizeactive exact 1400 1000 && hyprctl dispatch centerwindow; else hyprctl dispatch movetoworkspace e+0 && hyprctl dispatch togglefloating; fi;"

# -------- FOCUS
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# -------- MOVE
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --------------------------------------------- OPTIONS
input {
    kb_layout = us
    kb_variant = altgr-intl
    follow_mouse = 1
    sensitivity = 0.5
    repeat_rate = 40
    repeat_delay = 200
    touchpad {
        natural_scroll = no
    }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = false
  disable_autoreload = false
  animate_manual_resizes = false
  mouse_move_enables_dpms = true
  focus_on_activate = true
  vfr = true
  vrr = 0
  # enable_swallow = true
  # swallow_regex = ^(kitty)$
}

general {
    gaps_in = 0
    gaps_out = 0
    no_focus_fallback = true
    border_size = 1
    resize_on_border = true
    # extend_border_grab_area = 50
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(1cd3d6ee)
    col.inactive_border = rgba(00000000)
    layout = master
}

decoration {
  rounding = 0
  blur {
    xray = true
    enabled = true
    size = 0
    passes = 0
    # size = 4
    # passes = 2
    # ignore_opacity = false
    # new_optimizations = true
  }
  dim_special = 0
  inactive_opacity = 1
  active_opacity = 1
  fullscreen_opacity = 1
  drop_shadow = false
  shadow_ignore_window = true
  shadow_range = 8
  shadow_offset = 0 4
  shadow_scale = 1
  shadow_render_power = 10
  col.shadow = rgba(00000066)
}

animations {
    enabled = true
    bezier = linear, 0, 0, 0, 0 
    animation = workspaces,1,2,linear,fade
    animation = specialWorkspace,0,2,linear,fade
    animation = windowsIn,0,1,default,popin
    animation = windowsOut,1,3,default,popin 60%
    animation = border, 0, 10, default
    animation = borderangle,0,200,linear,loop
}

master {
    new_is_master = false
    new_on_top = false
    always_center_master = false
    # no_gaps_when_only = 0
    no_gaps_when_only = -1
}

dwindle {
  pseudotile = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_cancel_ratio = 0
}

binds {
    allow_workspace_cycles = yes
}

