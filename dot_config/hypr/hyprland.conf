monitor=eDP-1,2256x1504,auto,1

exec-once = hyprctl dispatch exec [workspace 1] kitty
exec-once = hyprctl dispatch exec [workspace 2] google-chrome-stable
exec-once = hyprpaper
exec-once = fnott
exec-once = waybar

$mainMod = SUPER


bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
# bind = $mainMod, P, pin
bind = $mainMod, P, exec, [workspace special] kitty --override background_opacity=1 --class floatCenter btop
bind = $mainMod, V, exec, [workspace special] kitty --override background_opacity=1 --class floatCenter alsamixer
# bind = $mainMod, H, exec, kitty --listen-on unix:/tmp/mykitty
bind = $mainMod, H, exec, kitty
bind = $mainMod, T, exec, google-chrome-stable
bind = $mainMod, N, exec, thunar
bind = $mainMod, R, exec, kooha
# bind = $mainMod, R, exec, kitty --override background_opacity=1 --class floating wl-screenrec -f $(date +"%Y-%m-%d_%H-%M-%S").mp4
# bind = $mainMod SHIFT, R, exec, kitty --override background_opacity=1 --class floating wl-screenrec -g "$(slurp)" -f $(date +"%Y-%m-%d_%H-%M-%S").mp4
# bind = $mainMod, C, exec, kitty --override background_opacity=1 --class floating hyprpicker --autocopy --format=hex

bind = $mainMod, S, exec, grimblast --notify copysave active $HOME/Downloads/$(date +"%Y-%m-%d_%H-%M-%S").png
bind = $mainMod SHIFT, S, exec, grimblast --notify copysave area $HOME/Downloads/$(date +"%Y-%m-%d_%H-%M-%S").png

bind = $mainMod, Return, exec, fuzzel

# --------------------------------------------- HARDWARE

# -------- BRIGHTNESS
binde = ,XF86MonBrightnessUp, exec, brillo -q -A 8
binde = ,XF86MonBrightnessDown, exec, brillo -q -U 8

# -------- VOLUME
binde = ,XF86AudioRaiseVolume, exec, amixer set Master 2%+
binde = ,XF86AudioLowerVolume, exec, amixer set Master 2%-
bind = ,XF86AudioMute, exec, amixer set Master toggle

# --------------------------------------------- WINDOW

# -------- TILED
windowrulev2 = noshadow, floating:0
windowrulev2 = noblur, floating:0

# -------- FLOATING
windowrulev2 = bordercolor rgb(3f5efb) rgb(000000),floating:1

windowrulev2 = float,class:floatCenter
windowrulev2 = size 70% 70%,class:floatCenter
windowrulev2 = center,class:floatCenter
# windowrulev2 = workspace special ,class:floatCenter

windowrulev2 = float,class:^(Thunar|thunar|imv)$
windowrulev2 = size 70% 70%,class:^(Thunar|thunar|imv)$
windowrulev2 = center,class:^(Thunar|thunar|imv)$

bind = $mainMod, SPACE, exec, hyprctl --batch "dispatch togglefloating; dispatch centerwindow"

# -------- RESIZE
binde = $mainMod, A, exec, hyprctl --batch "dispatch resizeactive -50 0 ; dispatch resizeactive -50 0 ; dispatch centerwindow"
binde = $mainMod, O, exec, hyprctl --batch "dispatch resizeactive 50 0 ; dispatch resizeactive 50 0 ; dispatch centerwindow"
binde = $mainMod, U, exec, hyprctl --batch "dispatch resizeactive 0 -50 ; dispatch resizeactive 0 -50 ; dispatch centerwindow"
binde = $mainMod, E, exec, hyprctl --batch "dispatch resizeactive 0 50 ; dispatch resizeactive 0 50 ; dispatch centerwindow"

binde = $mainMod, K, exec, hyprctl --batch "dispatch resizeactive 100 0 ; dispatch resizeactive 0 100 ; dispatch centerwindow"
binde = $mainMod, J, exec, hyprctl --batch "dispatch resizeactive -100 0 ; dispatch resizeactive 0 -100 ; dispatch centerwindow"

bindm = $mainMod, mouse:273, resizewindow

# -------- FOCUS
binde = $mainMod, TAB, cyclenext,
binde = $mainMod, TAB, bringactivetotop,

binde = $mainMod SHIFT, TAB, cyclenext, prev
binde = $mainMod SHIFT, TAB, bringactivetotop,

# binde = $mainMod, A, movefocus, l
# binde = $mainMod, O, movefocus, r
# binde = $mainMod, U, movefocus, u
# binde = $mainMod, E, movefocus, d

# -------- MOVE
binde = $mainMod SHIFT, A, moveactive, -100 0
binde = $mainMod SHIFT, O, moveactive, 100 0
binde = $mainMod SHIFT, U, moveactive, 0 -100
binde = $mainMod SHIFT, E, moveactive, 0 100

bindm = $mainMod, mouse:272, movewindow

# --------------------------------------------- WORKSPACE

bind = $mainMod SHIFT, BACKSPACE, movetoworkspace, special
bind = $mainMod, BACKSPACE, togglespecialworkspace

# -------- FOCUS
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# -------- MOVE
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --------------------------------------------- OPTIONS
input {
    kb_layout = us
    kb_variant = altgr-intl
    follow_mouse = 1
    sensitivity = 0.5
    repeat_rate = 40
    repeat_delay = 180
    touchpad {
        natural_scroll = no
    }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = false
  disable_autoreload = false
  animate_manual_resizes = false
  mouse_move_enables_dpms = true
  vfr = true
  vrr = 0
  # enable_swallow = true
  # swallow_regex = ^(kitty)$
}

general {
    gaps_in = 0
    gaps_out = 0
    no_focus_fallback = true
    border_size = 1
    resize_on_border = true
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(1cd3d6ee)
    col.inactive_border = rgba(ffffff00)
    layout = master
}

decoration {
  rounding = 0
    # blur = false
    # blur_size = 4
    # blur_passes = 2
    # blur_ignore_opacity = false
    inactive_opacity = 1
    active_opacity = 1
    fullscreen_opacity = 1
    # blur_new_optimizations = true
    drop_shadow = false
    # shadow_range = 60
    # shadow_offset = 0 5
    # shadow_render_power = 4
    # col.shadow = rgba(00000099)
}

animations {
    enabled = true
    bezier = linear, 0, 0, 0, 0 
    animation = workspaces,1,2,linear,fade
    animation = specialWorkspace,0,2,linear,fade
    animation = windowsIn,1,1,default,popin
    animation = windowsOut,1,3,default,popin 60%
    animation = border, 0, 10, default
    animation = borderangle,0,200,linear,loop
}

master {
    new_is_master = false
    no_gaps_when_only = 0
    new_on_top = false
    always_center_master = false
}

dwindle {
  pseudotile = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_cancel_ratio = 0
}

