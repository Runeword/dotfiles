# ---------------------------- Config
# Shell integration is sourced and configured manually
shell_integration no-rc enabled
clear_all_shortcuts yes
copy_on_select yes
confirm_os_window_close 0
window_margin_width 0
window_padding_width 0 8 0 8
open_url_with google-chrome-stable
# dynamic_background_opacity yes
# allow_remote_control yes

# ---------------------------- Fonts
# kitty list-fonts
bold_font SauceCodePro NF SemiBold
bold_italic_font SauceCodePro NF SemiBold Italic
font_family SauceCodePro NF
font_size 19.0
italic_font SauceCodePro NF Italic
modify_font cell_height +5px

# ---------------------------- Theme
# foreground #ffffff
foreground #e4e8f2
background #000000
background_opacity 0.7
selection_background none
selection_foreground none
cursor #ffffff
cursor_beam_thickness 0.1
cursor_blink_interval 0.5
cursor_shape beam

color0 #7f7f7f
color1 #ff75a9
color2 #3dd4a5
color3 #ed725c
color4 #87AFD7
color5 #7e6fc4
color7 #ffffff
