# Shell integration is sourced and configured manually
shell_integration no-rc enabled

clear_all_shortcuts yes
confirm_os_window_close 0
window_margin_width 0
window_padding_width 0 10 0 10

# Fonts : kitty list-fonts
bold_font SauceCodePro NF SemiBold
bold_italic_font SauceCodePro NF SemiBold Italic
font_family SauceCodePro NF
font_size 19.0
italic_font SauceCodePro NF Italic
modify_font cell_height +5px

# Theme
foreground #ffffff
background #000000
background_opacity 0.7
selection_background none
selection_foreground none
cursor #ffffff
cursor_beam_thickness 0.1
cursor_blink_interval 0.5
cursor_shape beam

color0 #000000
color1 #db274b
color2 #008f13
color3 #EF7C2B
color4 #87AFD7
color5 #FF00FF
color6 #00FFFF
color7 #ffffff
color8 #7f7f7f
color9 #ff0000
color10 #00ff00
color11 #ffff00
color12 #5c5cff
color13 #ff00ff
color14 #00ffff
color15 #ffffff

# Keymaps

# Kitty
map ctrl+equal change_font_size all 0
map ctrl+kp_equal change_font_size all 0
map ctrl+kp_minus change_font_size all -1.0
map ctrl+kp_plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+plus change_font_size all +1.0
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Zellij
# map ctrl+t zellij action new-tab
# map ctrl+w zellij action close-tab

# Tmux
map ctrl+return send_text all CSI 13 ; 5 u
map ctrl+tab launch --type background tmux select-window -t+1;
map ctrl+shift+tab launch --type background tmux select-window -t-1;
map ctrl+page_down launch --type background tmux select-window -t+1;
map ctrl+page_up launch --type background tmux select-window -t-1;
map ctrl+shift+page_up launch --type background tmux swap-window -t-1 ; select-window -t-1;
map ctrl+shift+page_down launch --type background tmux swap-window -t+1 ; select-window -t+1;
map ctrl+9 launch --type background tmux switch-client -p;
map ctrl+0 launch --type background tmux switch-client -n;
map ctrl+1 launch --type background tmux select-window -t1;
map ctrl+2 launch --type background tmux select-window -t2;
map ctrl+3 launch --type background tmux select-window -t3;
map ctrl+4 launch --type background tmux select-window -t4;
map ctrl+5 launch --type background tmux select-window -t5;
map ctrl+6 launch --type background tmux select-window -t6;
map ctrl+7 launch --type background tmux select-window -t7;
map ctrl+8 launch --type background tmux select-window -t8;
