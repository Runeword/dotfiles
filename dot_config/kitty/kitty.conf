# ---------------------------- Keymaps
# map ctrl+return send_text all CSI 13 ; 5 u
map shift+enter              send_text all \x1b[13;2u
map ctrl+enter               send_text all \x1b[13;5u
map ctrl+shift+enter         send_text all \x1b[13;6u
map shift+tab                send_text all \x1b[9;2u
map ctrl+tab                 send_text all \x1b[9;5u
map ctrl+shift+tab           send_text all \x1b[9;6u

# ------- Kitty
map ctrl+equal change_font_size all 0
map ctrl+kp_equal change_font_size all 0
map ctrl+kp_minus change_font_size all -1.0
map ctrl+kp_plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+plus change_font_size all +1.0
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map page_up remote_control scroll-window 4-
map page_down remote_control scroll-window 4+
map end scroll_end
map home scroll_home

